<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TodoList Electron</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div id="home" class="h-100">
        <div class="container-fluid p-0 h-100">
            <div class="row no-gutters justify-content-center h-100">
                <div class="col-3">
                    <div id="home_menu">
                        <ul class="list-unstyled">
                            <li class="active" data-page="welcome">Bienvenue</li>
                            <li data-page="myproject">Mes projets</li>
                            <li data-page="newproject">Nouveau projet</li>
                            <li data-page="settings">Configuration</li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <div id="home_content">
                        <div id="block_select" class="block_welcome">
                            <h1 class="display-3">Bienvenue</h1>
                            <p class="lead">
                                Description
                            </p>
                        </div>
                        <div id="block_select" class="block_myproject">
                            <h1 class="display-3">Mes projets</h1>
                            <p class="lead">
                                Description
                            </p>
                        </div>
                        <div id="block_select" class="block_newproject">
                            <h1 class="display-3">Ajouter un projet</h1>
                            <p class="lead">
                                <form class="add_project">
                                    <div class="form-group row">
                                        <label for="inputName" class="col-sm-2 col-form-label">Nom</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputName" placeholder="Nom">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right">Ajouter</button>
                                </form>
                            </p>
                        </div>
                        <div id="block_select" class="block_settings">
                            <h1 class="display-3">Configuration</h1>
                            <p class="lead">
                                Description
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../assets/js/home.js"></script>
</body>

</html>
