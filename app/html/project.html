<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TodoList Electron - {{ i18n "title" }}</title>
    <link rel="stylesheet" href="../assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/vendor/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/project.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
    <div id="home" class="h-100">
        <div class="container-fluid p-0 h-100">
            <div class="row no-gutters justify-content-center h-100">
                <div class="col-2">
                    <div id="config" class="h-100">
                        <p class="lead">
                            <i class="fa fa-pencil-square-o fa-lg edit-project" aria-hidden="true"></i>
                            <small style="display: block;"></small>
                        </p>
                    </div>
                </div>
                <div class="col-10">
                    <div id="content" class="h-100">
                        home
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="ModalEditProject" tabindex="-1" role="dialog" aria-labelledby="ModalLabelEditProject" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelEditProject">{{ i18n "modal_edit_project_title" }}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ i18n "modal_edit_project_btn_cancel" }}</button>
                    <button type="button" class="btn btn-primary">{{ i18n "modal_edit_project_btn_save" }}</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.$ = window.jQuery = require('jquery');
    </script>
    <script src="../assets/js/vendor/popper.min.js"></script>
    <script src="../assets/js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/project.js"></script>
</body>

</html>
